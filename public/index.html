<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - By Nicholas Buras</title>
    <link type="text/css" href="../src/style/global.scss" rel="stylesheet">
</head>
<body>
<div id="main-container">
    <header id="header">
        <form id="form-search">
            <input id="header-city" placeholder="Los Angeles, CA..."></input>
        </form>
        <span id="header__conv-container">
            <p class="conv-container__letter active" id="faranheit">&deg;F</p>
            <p class="conv-container__letter" id="celsius">&deg;C</p>
        </span>
    </header>
    <div class="weather-card-container"> 
        <div class="weather-card">
            <h2 class="weather-card__day" id="weekday">Monday, It's Sunny</h2>
            <div class="weather-card__feels-like-container">
                <p class="weather-card__feels-like">Feels Like</p>
                <p class="weather-card__feels-like__num" id="feels-like">--</p>
            </div>
            <div class="weather-card__info-container">
                <div class="flex-container">
                <ion-icon name="thermometer-outline"></ion-icon>
                <p class="weather-card__temp" id="curr"> --</p>
                </div>
                <div class="flex-container">
                    <ion-icon name="caret-up-outline"></ion-icon>
                    <p class="weather-card__temp" id="tHigh"> -- F</p>
                </div>
                <div class="flex-container">
                    <ion-icon name="caret-down-outline"></ion-icon>
                    <p class="weather-card__temp" id="tLow"> -- F</p>
                </div>
                <div class="flex-container">
                    <ion-icon name="sunny-outline"></ion-icon>
                    <p class="weather-card__temp" id="tHigh"> --</p>
                </div>
                <div class="flex-container">
                    <ion-icon name="moon-outline"></ion-icon>
                    <p class="weather-card__temp" id="tHigh"> --</p>
                </div>
                <div class="flex-container">
                    <ion-icon name="rainy-outline"></ion-icon>
                    <p class="weather-card__temp" id="humidity"> --in</p>
                </div>
            </div>
        </div>
    </div>
    <div id="my-cities">
        <h3>My Cities <ion-icon name="map-outline"></ion-icon></h3>
        <button></button>
        <ul id="my-cities__list">
            <div class="my-cities__placeholder">Add Cities...</div>
        </ul>
    </div>
    <footer id="footer">
        <div id="footer__copy">Created by Nicholas Buras</div>
        <div id="footer__github"><ion-icon name="logo-github"></ion-icon> dunk-boyz-12</div>
    </footer>
</div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="../src/index.js"></script>
</body>
</html>
