<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - By Nicholas Buras</title>
    <link type="text/css" href="../src/style/global.scss" rel="stylesheet">
</head>
<body>
<div id="main-container">
    <header id="header">
        <div id="title-container">
            <h1 id="header__title">Current Weather</h1>
            <div id="header-conv-container">
                <p class="header__letter active" id="faranheit">&deg;F</p>
                <p class="header__letter" id="celsius">&deg;C</p>
            </div>
        </div>
        <form id="form-search">
            <input id="header-city" placeholder="Los Angeles, CA..."></input>
        </form>
        <div id="header-weather-display-container">
            <h3 id="header-weather-display__title">Select Weather Forecast</h3>
            <button class="forecast-select active" id="header-weather-display__current">Current</button>
            <button class="forecast-select" id="header-weather-display__3day">3 Day Forecast</button>
        </div>
    </header>
    <div class="weather-card-container"> 
        <div class="weather-card">
            <h2 class="weather-card__day">Mon</h2>
            <h2 class="weather-card__month">Nov 11</h2>
            <h4 class="weather-card__ltime">Local Time</h4>
            <div class="weather-card__icon-container">
                <ion-icon name="sunny" class="weather-card__icon"></ion-icon>
            </div>
            <div class="weather-card-info-container">
                <p class="weather_card__current">sunny</p>
                <p class="weather_card__temp" id="tHigh">H 76 F</p>
                <p class="weather_card__temp" id="tLow">L 55 F</p>
            </div>
            <div>
                <button>Expand</button>
            </div>
        </div>
        <div class="weather-card disabled">
            <h2 class="weather-card__day">Mon</h2>
            <h2 class="weather-card__month">Nov 11</h2>
            <h4 class="weather-card__ltime">Local Time</h4>
            <div class="weather-card__icon-container">
                <ion-icon name="sunny" class="weather-card__icon"></ion-icon>
            </div>
            <div class="weather-card-info-container">
                <p class="weather_card__current">sunny</p>
                <p class="weather_card__temp" id="tHigh">H 76 F</p>
                <p class="weather_card__temp" id="tLow">L 55 F</p>
            </div>
            <div>
                <button>Expand</button>
            </div>
        </div>
        <div class="weather-card disabled">
            <h2 class="weather-card__day">Mon</h2>
            <h2 class="weather-card__month">Nov 11</h2>
            <h4 class="weather-card__ltime">Local Time</h4>
            <div class="weather-card__icon-container">
                <ion-icon name="sunny" class="weather-card__icon"></ion-icon>
            </div>
            <div class="weather-card-info-container">
                <p class="weather_card__current">sunny</p>
                <p class="weather_card__temp" id="tHigh">H 76 F</p>
                <p class="weather_card__temp" id="tLow">L 55 F</p>
            </div>
            <div>
                <button>Expand</button>
            </div>
        </div>
    </div>
    <div id="my-cities">
        hourly slider
    </div>
    <footer id="footer">
        <div id="footer__copy">Created by Nicholas Buras</div>
        <div id="footer__github"><ion-icon name="logo-github"></ion-icon> dunk-boyz-12</div>
    </footer>
</div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="../src/index.js"></script>
</body>
</html>
